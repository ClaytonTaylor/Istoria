        <div ng-controller="app.auth.controller as auth">
                <div class="modal fade bs-example-modal-lg" id="signUpModal">

                              </li>
                              <li>
                                    <input class="infoFields form-control" type="email" name="email" placeholder="Enter e-mail" ng-model="auth.payload.email"/>
                              </li>
                              <li>
                                    <input class="infoFields form-control" type="password" name="password" placeholder="Enter Password"/>
                                    <select ng-model='auth.paylod.password' class="browser-default background white black-text" style="width: 100%; display:flex">

                                        <option value="Art Director">Art Director</option>

                                        <option value="Camera Operator">Camera Operator</option>
                                        <option value="Carpenter">Carpenter</option>
                                        <option value="Casting Director">Casting Director</option>
                                        <option value="Cinematographer (Director of Photography)">Cinematographer (Director of Photography)</option>
                                        <option value="Composer">Composer</option>
                                        <option value="Construction Coordinator">Construction Coordinator</option>
                                        <option value="Costume Designer">Costume Designer</option>
                                        <option value="Costume Supervisor">Costume Supervisor</option>
                                        <option value="Costumer">Costumer</option>
                                        <option value="Director">Director</option>
                                        <option value="Dolly Grip">Dolly Grip</option>
                                        <option value="Film Editor">Film Editor</option>
                                        <option value="First Assistant Camera (1st A.C.)">First Assistant Camera (1st A.C.)</option>
                                        <option value="First Assistant Director (1st A.D.)">First Assistant Director (1st A.D.)</option>
                                        <option value="Gaffer">Gaffer</option>
                                        <option value="Grip">Grip</option>
                                        <option value="Hair Stylist">Hair Stylist</option>
                                        <option value="Head Carpenter">Head Carpenter</option>
                                        <option value="Illustrator">Illustrator</option>
                                        <option value="Key Grip">Key Grip</option>
                                        <option value="Key Makeup Artis">Key Makeup Artist</option>
                                        <option value="Lead Man">Lead Man</option>
                                        <option value="Lighting Technician">Lighting Technician</option>
                                        <option value="Makeup Artist">Makeup Artist</option>
                                        <option value="Music Supervisor">Music Supervisor</option>
                                        <option value="Production Designer">Production Designer</option>
                                        <option value="Second Assistant Camera (2nd A.C.)">Second Assistant Camera (2nd A.C.)</option>
                                        <option value="Second Assistant Director (2nd A.D.)">Second Assistant Director (2nd A.D.)</option>
                                        <option value="Set Decorator">Set Decorator</option>
                                        <option value="Set Designer">Set Designer</option>
                                        <option value="Set Dresser">Set Dresser</option>
                                        <option value="Sound Designer">Sound Designer</option>
                                        <option value="Sound Editor">Sound Editor</option>
                                        <option value="Sound Mixer">Sound Mixer</option>
                                        <option value="Special Effects Supervisor">Special Effects Supervisor</option>
                                        <option value="Stunt Coordinator">Stunt Coordinator</option>
                                        <option value="Stuntman">Stuntman</option>
                                        <option value="Visual Effects Producer">Visual Effects Producer</option>
                                    </select>
                                </ul>

                         </form>
                  </div>
          </div>

<!-- Login Modal -->
    <div ng-controller="app.auth.controller as auth">
        <div class="modal fade bs-example-modal-lg" id="loginModal">
                  <div class="modal-content loginContent">
                      <form class="userInfo" ng-submit="auth.login.submit($event)">
                          <h2>Login</h2>
                          <ul>
                            <li>

                            <!-- Email -->
                                <input required class="infoFields form-control" type="email" name="email" placeholder="Enter e-mail" ng-model="auth.payload.email"/>
                            </li>
                            <li>

                            <!-- Password -->
                                <input required class="infoFields form-control" type="password" name="password" placeholder="Enter Password" ng-model="auth.payload.password"/>
                            </li>
                            <p ng-class="auth.login.alert">{{ auth.login.message }}</p>
                          </ul>

                            <!-- Login Button -->
                          <button type="submit" class="btn-large waves-effect waves-light green btn-success" data-target="loginModal" data-toggle="modal" ng-click="loginSubmit()">Login</button>
                          <!-- ng-click="loginSubmit()" -->
                          <!-- <p ng-class="auth.login.alert">{{ auth.login.message }}</p> -->
                         </form>
                  </div>
          </div>

          <!-- Login Modal -->

            </div>
        </div>
    </div>
