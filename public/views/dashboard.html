
<!DOCTYPE html>
<html ng-app="filmSearchApp">
    <head>
      <title>Istoria</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

    <!-- Angular -->

      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>

    <!-- BackEnd JS -->

      <!-- <script src="/scripts/app.module.js"></script>
      <script src="/scripts/app.controller.users.js"></script>
      <script src="/scripts/app.factory.api.js"></script> -->
      
    <!--CSS  -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
      <link rel="stylesheet" href="/css/auth.css">

    <!-- JQuery -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js">
      </script> 
      <!-- <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script> -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

      <link href="./Landing/landing.css" type="text/css" rel="stylesheet" media="screen,projection"/>
      <link href="./css/auth.css" type="text/css" rel="stylesheet"/>
      <link href="./About/about.css" type="text/css" rel="stylesheet" media="screen,projection"/>
      <link href="./Control-Panel/control-panel.css" type="text/css" rel="stylesheet">
      <!-- <link href="./Login/login.css" type="text/css" rel="stylesheet"/> -->
      

    </head>
    <body ng-controller="app.auth.controller as auth">
        <h1><a href="/">Homepage</a></h1>
        <form ng-submit="auth.login.submit($event)">
            <h1>Login!</h1>
            <fieldset>
                <label>Email</label>
                <input required placeholder="Email" type="email" ng-model="auth.payload.email"/>
            </fieldset>
            <fieldset>
                <label for="password">Password</label>
                <input required placeholder="Password" type="password" ng-model="auth.payload.password"/>
            </fieldset>
            <button type="submit">Login</button>
            <p ng-class="auth.login.alert">{{ auth.login.message }}</p>
        </form>
        <form ng-submit="auth.register.submit($event)">
            <h1>Register!</h1>
            <fieldset>
                <label>Email</label>
                <input required placeholder="Email" type="text" ng-model="auth.payload.email"/>
            </fieldset>
            <fieldset>
                <label for="password">Password</label>
                <input required placeholder="Create a password" type="password" ng-model="auth.payload.password"/>
            </fieldset>
            <button type="submit">Register</button>
            <p ng-class="auth.register.alert">{{ auth.register.message }}</p>
        </form>
    </body>
</html>
